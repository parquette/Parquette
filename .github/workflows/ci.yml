name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # run at 6AM & 6PM UTC
    - cron:  '0 6,18 * * *'

jobs:
  Build:
    runs-on: macos-latest
    environment: Signing
    timeout-minutes: 120
    steps:
      - name: "Checkout Project"
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: SwiftArrow Tests
        run: xcodebuild test -scheme SwiftArrow

      # seems to hang on CI image…
      #- name: Parquette Tests
      #  run: xcodebuild test -scheme Parquette

      - name: "Archive"
        uses: devbotsxyz/xcode-archive@v1
        with:
          scheme: "Parquette"

      - name: "Import Certificate: Distribution"
        uses: devbotsxyz/import-signing-certificate@main
        with:
          certificate-data: ${{ secrets.DISTRIBUTION_CERTIFICATE_DATA }}
          certificate-passphrase: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSPHRASE }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      # seems to be missing the teamID, so we just do it manually below…
      #- name: "Export & Sign Release Build"
      #  uses: devbotsxyz/xcode-export-archive@master
      #  with:
      #    scheme: "Parquette"

      - name: "Create exportOptions.plist"
        run: 
          echo '<plist version="1.0"><dict><key>method</key><string>developer-id</string><key>teamID</key><string>2HFBY6N8ZN</string></dict></plist>' > exportOptions.plist
          
      - name: "Export & Sign Release Build"
        run: 
          xcodebuild -exportArchive -archivePath Parquette.xcarchive -exportPath Export -exportOptionsPlist exportOptions.plist 

      - name: "Notarize Release Build"
        uses: devbotsxyz/xcode-notarize@v1
        with:
          product-path: "Export/Parquette.app"
          appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
          appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}

      - name: "Staple Release Build"
        uses: devbotsxyz/xcode-staple@v1
        with:
          product-path: "Export/Parquette.app"

      - name: Package for Distribution
        run: ditto -V -c -k --keepParent "Export/Parquette.app" "Parquette.zip"

      - name: Release app
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Parquette.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
